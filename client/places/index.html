<template name="place">
  {{> _header}}
  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        {{#with currentPlace}}
          {{#ionItem}}
            <h1 class="title text-center">
              {{name}}
            </h1>
            <p class="dark">
              <i class="ion-location assertive"></i>&nbsp;
              Address: {{street}}, {{neighborhood}}<br>
              <i class="ion-map assertive"></i>&nbsp;
              City/State: {{city}}/{{state}}<br>
              <i class="ion-earth dark"></i>&nbsp;
              Zipcode: {{zipCode}}<br>
              <strong>
                <i class="ion-clock positive"></i>&nbsp;
                Open at {{openHour}}h and close at {{closeHour}}h
              </strong>
            </p>
          {{/ionItem}}
          {{#ionItem}}
            <h2 class="title text-center">
              Choose a court and schedule a game
            </h2>
          {{/ionItem}}
          {{#each courts}}
            <a href="#" class="item item-effect item-icon-left item-button-left" data-ion-modal="_scheduleNewGame" data-id="{{slugname}}" data-court={{name}}>
              <i class="icon ion-calendar royal"></i>
              <h3 class="title">{{name}}</h3>
            </a>
          {{/each}}
        {{else}}
          <h3 class="text-center dark">
            <i class="ion-ios-tennisball balanced large-icon"></i>
            <br>
            This place not exist
          </h3>
        {{/with}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
