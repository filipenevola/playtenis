<template name="place">
  {{> _header}}
  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        {{#with currentPlace}}
          {{#ionItem iconLeft=true}}
            {{> ionIcon icon="ios-tennisball" class="balanced"}}
            <h1 class="title text-center">
              {{name}}
            </h1>
            <p class="dark">
              Address: {{street}}, {{neighborhood}}<br>
              City/State: {{city}}/{{state}}<br>
              Zipcode: {{zipCode}}
            </p>
          {{/ionItem}}
          {{#ionItem}}
            <h2 class="title text-center">
              Choose a court and schedule a game
            </h2>
          {{/ionItem}}
          {{#each courts}}
            <a href="#" class="item item-effect item-icon-right item-button-right" data-ion-modal="_scheduleNewGame" data-courtId="{{slugname}}">
              <h3 class="title">{{name}}</h3>
              <i class="icon ion-calendar dark"></i>
            </a>
          {{/each}}
        {{else}}
          <h3 class="text-center dark">
            <i class="ion-ios-tennisball balanced large-icon"></i>
            <br>
            This place not exist
          </h3>
        {{/with}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
